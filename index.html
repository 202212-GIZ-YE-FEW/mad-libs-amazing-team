<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-key="title">Madlibs</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <h1 id="title" data-key="title">
                    <img src="images/fun.jfif" id="img" alt="The Mad Libs background Image">
                </h1>
                <h5 id="sub-title" data-key="sub-title"></h5>
                <nav class="main-nav">
                    <select class="lang-switcher">
                        <option value="en">English</option>
                        <option value="ar">Arabic (العربية)</option>
                    </select>
                    <div class="buttons flex">
                        <button type="button" id="reset-btn"></button>
                        <button type="button" id="play-btn">play</button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="main">
            <div class="bg-card"></div>
            <div class="madLibsEdit"></div>
            <div class="madLibsPreview"></div>
        </div>
        <footer>
            <p data-key="made-by"></p>
        </footer>
        <script src="init.js"></script>
        <script src="do-not-touch.js"></script>
        <script src="locale.js"></script>
        <script src="madlibs.js"></script>
    </body>
</html>
